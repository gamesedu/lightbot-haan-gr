<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <title>Jasmine suite</title>
    <link rel="shortcut icon" type="image/png" href="assets/jasmine-1.1.0/jasmine_favicon.png">
    <link rel="stylesheet" href="assets/jasmine-1.1.0/jasmine.css" type="text/css" media="screen"/>
    <script src="assets/jasmine-1.1.0/jasmine.js" type="text/javascript"></script>
    <script src="assets/jasmine-1.1.0/jasmine-html.js" type="text/javascript"></script>
    <script type="text/javascript">
        var jsApiReporter;
        (function() {
            var jasmineEnv = jasmine.getEnv();

            jsApiReporter = new jasmine.JsApiReporter();
            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(jsApiReporter);
            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
    <script src="assets/jasmine-jquery-1.3.1.js" type="text/javascript"></script>

    <script src="../lib/develop/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="../lib/develop/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script src="../lib/develop/underscore.js" type="text/javascript"></script>

    <script src="../src/js/new_lightbot_editor.js"></script>

    <script src="lightbot_editor_spec.js"></script>
</head>
<body>
<div id="jasmine_content"></div>
</body>
</html>
